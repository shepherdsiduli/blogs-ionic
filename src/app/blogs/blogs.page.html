<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Blogs
    </ion-title>
    <ion-avatar slot="end">
      <ion-icon name="add-circle"> </ion-icon>
      <ion-item-option (click)="unread(item)">Add blog</ion-item-option>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blogs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list inset *ngFor="let item of blogs">
    <ion-item (click) = "itemTapped($event, item)">
      <ion-avatar slot="end">
        <ion-icon name="color-wand"> </ion-icon>
      </ion-avatar>
      <ion-label>{{item.content}}</ion-label>
    </ion-item>
</ion-list>

</ion-content>
